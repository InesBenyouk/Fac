<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form TypePolice</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Nouveau Type Police</div>
            <div class="card-body">
                <form th:action="@{/saveTypePolice}" th:object="${typePolice}" method="post">
                    <div class="form-group">
                        <label>Libelle</label>
                        <input type="text" th:field="*{libelle}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Taux TVA</label>
                        <input type="number" step="0.01" th:field="*{tauxTVA}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
