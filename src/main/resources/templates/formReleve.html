<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Releve</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">New Releve</div>
            <div class="card-body">
                <form th:action="@{/saveReleve}" th:object="${releve}" method="post">
                    <div class="form-group">
                        <label>Date Relevé</label>
                        <input type="date" th:field="*{dateRelevé}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ancienne Lecture</label>
                        <input type="number" step="0.01" th:field="*{ancienneLecture}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nouvelle Lecture</label>
                        <input type="number" step="0.01" th:field="*{nouvelleLecture}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date Début</label>
                        <input type="date" th:field="*{dateDebut}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date Fin</label>
                        <input type="date" th:field="*{dateFin}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Police</label>
                        <select th:field="*{police.id}" class="form-control">
                            <option th:each="police : ${listPolices}" th:value="${police.id}" th:text="${police.typePolice}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
