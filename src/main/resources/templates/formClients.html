<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">New Client</div>
            <div class="card-body">
                <form th:action="@{/save}" th:object="${client}" method="post">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{nom}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" th:field="*{adresse}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select th:field="*{typeClient}" class="form-control">
                            <option th:value="CIN">CIN</option>
                            <option th:value="ICE">ICE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>ICE</label>
                        <input type="text" th:field="*{ICE}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>CIN</label>
                        <input type="text" th:field="*{CIN}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success mt-2">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
