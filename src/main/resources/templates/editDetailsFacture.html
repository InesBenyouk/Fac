<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit Details Facture</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-4">Edit Details Facture</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/saveDetailsFacture}" th:object="${detailsFacture}" method="post">
                    <input type="hidden" th:field="*{id}"> <!-- Hidden field for ID -->

                    <div class="form-group">
                        <label for="numLigne">Num Ligne:</label>
                        <input type="text" th:field="*{numLigne}" class="form-control" id="numLigne">
                    </div>

                    <div class="form-group">
                        <label for="HTligne">HT Ligne:</label>
                        <input type="text" th:field="*{HTligne}" class="form-control" id="HTligne">
                    </div>

                    <div class="form-group">
                        <label for="libellePrestation">Libelle Prestation:</label>
                        <input type="text" th:field="*{libellePrestation}" class="form-control" id="libellePrestation">
                    </div>

                    <button type="submit" class="btn btn-primary">Update Details Facture</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
