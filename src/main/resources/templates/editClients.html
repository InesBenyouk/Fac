<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-4">Mettre Ã  jour Client</h1>
            </div>
            <div class="card-body">
                <!-- Ensure th:action is correctly set to /save or another appropriate URL -->
                <form th:action="@{/save}" th:object="${client}" method="post">
                    <input type="hidden" th:field="*{id}"> <!-- Hidden field for ID -->

                    <div class="form-group">
                        <label for="nom">Name:</label>
                        <input type="text" th:field="*{nom}" class="form-control" id="nom">
                        <span class="text-danger" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
                    </div>

                    <div class="form-group">
                        <label for="adresse">Address:</label>
                        <input type="text" th:field="*{adresse}" class="form-control" id="adresse">
                        <span class="text-danger" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></span>
                    </div>

                    <div class="form-group">
                        <label for="typeClient">Type:</label>
                        <select th:field="*{typeClient}" class="form-control" id="typeClient">
                            <option th:value="CIN" >CIN</option>
                            <option th:value="ICE" >ICE</option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('typeClient')}" th:errors="*{typeClient}"></span>
                    </div>

                    <div class="form-group">
                        <label for="ICE">ICE:</label>
                        <input type="text" th:field="*{ICE}" class="form-control" id="ICE">
                        <span class="text-danger" th:if="${#fields.hasErrors('ICE')}" th:errors="*{ICE}"></span>
                    </div>

                    <div class="form-group">
                        <label for="CIN">CIN:</label>
                        <input type="text" th:field="*{CIN}" class="form-control" id="CIN">
                        <span class="text-danger" th:if="${#fields.hasErrors('CIN')}" th:errors="*{CIN}"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Modifier</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
