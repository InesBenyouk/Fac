<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit Port</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-4">Edit Port</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/savePort}" th:object="${port}" method="post">
                    <input type="hidden" th:field="*{id}"> <!-- Hidden field for ID -->

                    <div class="form-group">
                        <label>Libelle</label>
                        <input type="text" th:field="*{libelle}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Taux Taxe Regional</label>
                        <input type="number" step="0.01" th:field="*{tauxTaxeRegional}" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Port</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
