<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Edit Releve</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-4">Mettre à jour Releve</h1>
            </div>
            <div class="card-body">
                <form th:action="@{/saveReleve}" th:object="${releve}" method="post">
                    <input type="hidden" th:field="*{id}"> <!-- Hidden field for ID -->

                    <div class="form-group">
                        <label>Date Relevé</label>
                        <input type="date" th:field="*{dateRelevé}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Ancienne Lecture</label>
                        <input type="number" step="0.01" th:field="*{ancienneLecture}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Nouvelle Lecture</label>
                        <input type="number" step="0.01" th:field="*{nouvelleLecture}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date Début</label>
                        <input type="date" th:field="*{dateDebut}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Date Fin</label>
                        <input type="date" th:field="*{dateFin}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="police">Police</label>
                        <select th:field="*{police}" class="form-control" id="police">
                            <option th:each="police : ${polices}"
                                    th:value="${police.id}"
                                    th:text="${police.getTarif().toString() + police.getTypePolice().toString()}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Modifier Releve</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
